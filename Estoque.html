<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        /* Botão Voltar */
        .btn-voltar {
            display: inline-block;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .btn-voltar:hover {
            background-color: #5a6268;
        }

        h1, h2 {
            color: #333;
        }

        /* Estilos da Tabela de Estoque */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilos do Formulário */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.btn-acao {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
        }
        button.btn-acao:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none; 
        }
        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar">&larr; Voltar para Início</a>
    <a href="Estoque.html"> <button type="button" style="background-color: #007bff; color: white;">Estoque</button> </a>
    <a href="Juros_e_encargos.html"> <button type="button" style="background-color: #7431ef; color: white;">Ir para Juros e Encargos</button> </a>
   
    <h1>Gerenciamento de Estoque</h1>

    <h2>Estoque Atual</h2>
    <table id="tabelaEstoque">
        <thead>
            <tr>
                <th>Cód.</th>
                <th>Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div class="card">
        <h2>Lançar Movimentação</h2>
        <form id="formMovimentacao">
            <div class="form-group">
                <label for="idMovimentacao">ID Único da Movimentação:</label>
                <input type="number" id="idMovimentacao" placeholder="Ex: 0001" required>
            </div>

            <div class="form-group">
                <label for="descricaoMovimentacao">Descrição da Movimentação:</label>
                <input type="text" id="descricaoMovimentacao" placeholder="Ex: Reposição de estoque mensal" required>
            </div>

            <div class="form-group">
                <label for="produtoSelect">Selecione o Produto:</label>
                <select id="produtoSelect" required>
                    </select>
            </div>

            <div class="form-group">
                <label for="tipoMovimentacao">Tipo:</label>
                <select id="tipoMovimentacao">
                    <option value="entrada">Entrada (+)</option>
                    <option value="saida">Saída (-)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" required>
            </div>

            <button type="submit" class="btn-acao">Registrar Movimentação</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        // Dados JSON fornecidos
        const dados = {
            "estoque": [
                { "codigoProduto": 101, "descricaoProduto": "Caneta Azul", "estoque": 150 },
                { "codigoProduto": 102, "descricaoProduto": "Caderno Universitário", "estoque": 75 },
                { "codigoProduto": 103, "descricaoProduto": "Borracha Branca", "estoque": 200 },
                { "codigoProduto": 104, "descricaoProduto": "Lápis Preto HB", "estoque": 320 },
                { "codigoProduto": 105, "descricaoProduto": "Marcador de Texto Amarelo", "estoque": 90 }
            ]
        };

        // Elementos do DOM
        const tabelaBody = document.querySelector("#tabelaEstoque tbody");
        const selectProduto = document.getElementById("produtoSelect");
        const form = document.getElementById("formMovimentacao");
        const divResultado = document.getElementById("resultado");

        // Função para inicializar a tela
        function inicializar() {
            renderizarTabela();
            preencherSelect();
        }

        // Renderiza a tabela de estoque
        function renderizarTabela() {
            tabelaBody.innerHTML = ""; // Limpa tabela
            dados.estoque.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.codigoProduto}</td>
                        <td>${item.descricaoProduto}</td>
                        <td><strong>${item.estoque}</strong></td>
                    </tr>
                `;
                tabelaBody.innerHTML += row;
            });
        }

        // Preenche o Select com os produtos do JSON
        function preencherSelect() {
            selectProduto.innerHTML = "";
            dados.estoque.forEach(item => {
                const option = document.createElement("option");
                option.value = item.codigoProduto;
                option.text = `${item.descricaoProduto} (Atual: ${item.estoque})`;
                selectProduto.appendChild(option);
            });
        }

        // Processa o formulário
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            // Captura valores
            const idMov = document.getElementById("idMovimentacao").value;
            const descMov = document.getElementById("descricaoMovimentacao").value;
            const codProd = parseInt(document.getElementById("produtoSelect").value);
            const tipo = document.getElementById("tipoMovimentacao").value;
            const qtd = parseInt(document.getElementById("quantidade").value);

            // Encontra o produto no array
            const produtoIndex = dados.estoque.findIndex(p => p.codigoProduto === codProd);
            const produto = dados.estoque[produtoIndex];

            // Lógica de Movimentação
            let novoEstoque = produto.estoque;
            let operacaoValida = true;
            let msgErro = "";

            if (tipo === "entrada") {
                novoEstoque += qtd;
            } else {
                if (produto.estoque >= qtd) {
                    novoEstoque -= qtd;
                } else {
                    operacaoValida = false;
                    msgErro = `Estoque insuficiente! Você tentou retirar ${qtd} produto(s), mas possui apenas ${produto.estoque} produto(s) em estoque.`;
                }
            }

            // Exibir Resultado
            divResultado.style.display = "block";
            
            if (operacaoValida) {
                // Atualiza o JSON (memória)
                produto.estoque = novoEstoque;

                // Atualiza UI
                renderizarTabela();
                preencherSelect(); // Atualiza o texto do select com a nova qtde

                divResultado.className = "sucesso";
                divResultado.innerHTML = `
                    <strong>Sucesso!</strong><br>
                    Movimentação ID: ${idMov}<br>
                    Descrição: ${descMov}<br>
                    Produto: ${produto.descricaoProduto}<br>
                    -------------------------<br>
                    <strong>Estoque Final: ${produto.estoque}</strong>
                `;
                
                // Limpa campos numéricos para nova entrada
                document.getElementById("quantidade").value = "";
                document.getElementById("idMovimentacao").value = "";
            } else {
                divResultado.className = "erro";
                divResultado.innerHTML = `<strong>Erro:</strong> ${msgErro}`;
            }
        });

        // Inicia o script
        inicializar();
    </script>

</body>
</html>
